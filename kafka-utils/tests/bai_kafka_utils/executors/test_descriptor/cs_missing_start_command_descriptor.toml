[hardware]
instance_type = "t3.small"
strategy = "inference"

[env]
docker_image = "alpine"

# Server definition
[server]
# Harware on which to run the server
[server.hardware]
instance_type = "p3.4xlarge"
# The server environment definition
[server.env]
# The server image
docker_image = "jlcont/server:270219"
# array ports that are exposed by the server
ports = [8080, 8081]
