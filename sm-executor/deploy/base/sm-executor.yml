apiVersion: apps/v1
kind: Deployment
metadata:
  name: sm-executor
  labels:
    app: benchmark-ai
spec:
  selector:
    matchLabels:
      app: benchmark-ai
  replicas: 1
  template:
    metadata:
      labels:
        app: benchmark-ai
        service: sm-executor
      annotations:
        iam.amazonaws.com/role: sagemaker-executor-role
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: service
                    operator: In
                    values:
                      - sm-executor
              topologyKey: kubernetes.io/hostname
      containers:
        - name: sm-executor
          image: "benchmarkai/sm-executor"
          env:
          - name: KAFKA_BOOTSTRAP_SERVERS
            valueFrom:
              configMapKeyRef:
                name: outputs-infrastructure
                key: msk_bootstrap_brokers
          - name: CONSUMER_GROUP_ID
            valueFrom:
               configMapKeyRef:
                 name: sm-executor
                 key: consumer_group_id
          - name: CONSUMER_TOPIC
            valueFrom:
              configMapKeyRef:
                name: sm-executor
                key: consumer_topic
          - name: PRODUCER_TOPIC
            valueFrom:
              configMapKeyRef:
                name: sm-executor
                key: producer_topic
          - name: STATUS_TOPIC
            valueFrom:
              configMapKeyRef:
                name: sm-executor
                key: status_topic
          - name: SAGEMAKER_OUTPUT_BUCKET
            valueFrom:
              configMapKeyRef:
                name: outputs-infrastructure
                key: sagemaker_output_s3
          - name: SAGEMAKER_NODATASET
            valueFrom:
              configMapKeyRef:
                name: outputs-infrastructure
                key: sagemaker_nodata_s3
          - name: SAGEMAKER_ROLE
            valueFrom:
              configMapKeyRef:
                name: outputs-infrastructure
                key: sagemaker_role_name
          - name: SAGEMAKER_SUBNETS
            valueFrom:
              configMapKeyRef:
                name: outputs-infrastructure
                key: private_subnets
          - name: SAGEMAKER_SECURITY_GROUP_IDS
              valueFrom:
                configMapKeyRef:
                  name: outputs-infrastructure
                  key: loopback_security_group_id
          - name: AWS_DEFAULT_REGION
            valueFrom:
              configMapKeyRef:
                key: region
                name: outputs-infrastructure
          - name: LOGGING_LEVEL
            value: "INFO"
      nodeSelector:
        node.type: bai-services-cheap
      restartPolicy: Always
