apiVersion: apps/v1
kind: Deployment
metadata:
  name: sm-executor
spec:
  template:
    spec:
      containers:
        - name: sm-executor
          imagePullPolicy: Never
          env:
            - name: NUM_PARTITIONS
              value: "1"
