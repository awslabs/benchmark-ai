name: baictl
channels:
  - conda-forge
  - defaults
dependencies:
  - jq >=1.6
  - terraform >=0.11
  - aws-iam-authenticator >=1.11
  - kubernetes >= 1.13
  - ruamel.yaml >= 0.15
  # OS X has no realpath or md5sum.
  - coreutils >= 8.25
  - python 3.7.*
  - toml 0.9.*
  - addict 2.2.*
  - ksonnet 0.13.1
  - awscli >= 1.16
  - pip
  - unzip >= 6.0
  - pip:
    - ConfigArgParse
    - python-crontab
    - dataclasses-json
    - dacite
