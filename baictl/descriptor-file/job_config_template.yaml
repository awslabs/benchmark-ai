apiVersion: batch/v1
kind: Job
metadata:
  name: {job_id}
spec:
  template:
    metadata:
      labels:
        app: benchmark-ai
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - benchmark-ai
            topologyKey: kubernetes.io/hostname
      initContainers: []
      containers:
      - name: benchmark
        image: {docker_image}
        command: ["/bin/sh", "-c"]
        args:
          - {container_args}
        securityContext:
          privileged: {privileged}
        env:
          - name: BENCHMARK_AI
            value: "fifo"
          - name: BENCHMARK_AI_FIFO_FILEPATH
            value: "/tmp/benchmark-ai/fifo"
          - name: BENCHMARK_AI_FIFO_MAX_WAIT_TIME
            value: "60"
        volumeMounts:
          - mountPath: /tmp/benchmark-ai
            name: benchmark-ai

      - name: sidecar
        image: "edisongustavo/bai-sidecar:0.1-RC7"
        env:
          - name: BENCHMARK_AI_FIFO_FILEPATH
            value: /tmp/benchmark-ai/fifo
          - name: JOB_ID
            value: {job_id}
          - name: BACKEND
            value: elasticsearch
          - name: BACKEND_ARG_HOSTNAME
            valueFrom:
              configMapKeyRef:
                name: outputs-infrastructure
                key: es_endpoint
          - name: BACKEND_ARG_PORT
            value: "443"
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        volumeMounts:
          - mountPath: /tmp/benchmark-ai
            name: benchmark-ai

      nodeSelector:
        beta.kubernetes.io/instance-type: {instance_type}
      restartPolicy: Never
      volumes:
        - name: benchmark-ai
          emptyDir: {{}}
  backoffLimit: 4
