api_version: batch/v1
kind: Job
metadata:
  name: cd613e30d8f14adf91b7584a2265b1f5
spec:
  backoff_limit: 4
  template:
    metadata:
      labels:
        app: benchmark-ai
    spec:
      affinity:
        pod_anti_affinity:
          required_during_scheduling_ignored_during_execution:
          - label_selector:
              match_expressions:
              - key: app
                operator: In
                values:
                - benchmark-ai
            topology_key: kubernetes.io/hostname
      containers:
      - args:
        - python /home/benchmark/image_classification.py --model=resnet50_v2 --batch-size=32;
        command:
        - /bin/sh
        - -c
        image: jlcont/benchmarking:270219
        name: benchmark
        security_context:
          privileged: false
        volume_mounts:
        - mount_path: /dev/shm
          name: dshm
        - mount_path: ~/data/tf-imagenet/
          name: p0
      init_containers:
      - args:
        - eu-west-1
        - mlperf-data-stsukrov
        - /imagenet/train-480px,777,p0:/imagenet/validation-480px,777,p0
        image: stsukrov/s3dataprovider
        name: data-puller
        volume_mounts:
        - mount_path: /data/p0
          name: p0
      node_selector:
        beta.kubernetes.io/instance-type: p3.8xlarge
      restart_policy: Never
      volumes:
      - empty_dir:
          medium: Memory
        name: dshm
      - empty_dir: {}
        name: p0
