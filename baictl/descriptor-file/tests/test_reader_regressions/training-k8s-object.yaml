apiVersion: batch/v1
kind: Job
metadata:
  name: cd613e30d8f14adf91b7584a2265b1f5
spec:
  backoffLimit: 4
  template:
    metadata:
      labels:
        app: benchmark-ai
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - benchmark-ai
            topologyKey: kubernetes.io/hostname
      containers:
      - args:
        - python /home/benchmark/image_classification.py --model=resnet50_v2 --batch-size=32;
        command:
        - /bin/sh
        - -c
        image: jlcont/benchmarking:270219
        name: benchmark
        securityContext:
          privileged: false
        volumeMounts:
        - mountPath: /dev/shm
          name: dshm
        - mountPath: ~/data/tf-imagenet/
          name: p0
      initContainers:
      - args:
        - eu-west-1
        - mlperf-data-stsukrov
        - /imagenet/train-480px,777,p0:/imagenet/validation-480px,777,p0
        image: stsukrov/s3dataprovider
        name: data-puller
        volumeMounts:
        - mountPath: /data/p0
          name: p0
      nodeSelector:
        beta.kubernetes.io/instance-type: p3.8xlarge
      restartPolicy: Never
      volumes:
      - empty_dir:
          medium: Memory
        name: dshm
      - empty_dir: {}
        name: p0
