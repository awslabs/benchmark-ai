apiVersion: batch/v1
kind: Job
metadata:
  name: cd613e30d8f14adf91b7584a2265b1f5
spec:
  template:
    metadata:
      labels:
        app: benchmark-ai
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - benchmark-ai
            topologyKey: kubernetes.io/hostname
      initContainers:
      - name: data-puller
        image: stsukrov/s3dataprovider
        args:
        - eu-west-1
        - mlperf-data-stsukrov
        - /imagenet/train-480px,777,p0:/imagenet/validation-480px,777,p0
        volumeMounts:
        - name: p0
          mountPath: /data/p0
      containers:
      - name: benchmark
        image: jlcont/benchmarking:270219
        command:
        - /bin/sh
        - -c
        args:
        - python /home/benchmark/image_classification.py --model=resnet50_v2 --batch-size=32;
        securityContext:
          privileged: false
        volumeMounts:
        - name: dshm
          mountPath: /dev/shm
        - name: p0
          mountPath: ~/data/tf-imagenet/
      nodeSelector:
        beta.kubernetes.io/instance-type: p3.8xlarge
      restartPolicy: Never
      volumes:
      - name: dshm
        emptyDir:
          medium: Memory
      - name: p0
        emptyDir: {}
  backoffLimit: 4
