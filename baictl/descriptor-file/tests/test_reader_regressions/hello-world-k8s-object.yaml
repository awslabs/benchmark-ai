apiVersion: batch/v1
kind: Job
metadata:
  name: cd613e30d8f14adf91b7584a2265b1f5
spec:
  backoffLimit: 4
  template:
    metadata:
      labels:
        app: benchmark-ai
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - benchmark-ai
            topologyKey: kubernetes.io/hostname
      containers:
      - args:
        - python3 hello-world.py ;
        command:
        - /bin/sh
        - -c
        image: edisongustavo/bai-benchmarks-hello-world:latest
        name: benchmark
        securityContext:
          privileged: false
        volumeMounts: []
      initContainers: []
      nodeSelector:
        beta.kubernetes.io/instance-type: t2.small
      restartPolicy: Never
      volumes: []
