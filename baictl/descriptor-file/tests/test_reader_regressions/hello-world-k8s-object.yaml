api_version: batch/v1
kind: Job
metadata:
  name: cd613e30d8f14adf91b7584a2265b1f5
spec:
  backoff_limit: 4
  template:
    metadata:
      labels:
        app: benchmark-ai
    spec:
      affinity:
        pod_anti_affinity:
          required_during_scheduling_ignored_during_execution:
          - label_selector:
              match_expressions:
              - key: app
                operator: In
                values:
                - benchmark-ai
            topology_key: kubernetes.io/hostname
      containers:
      - args:
        - python3 hello-world.py ;
        command:
        - /bin/sh
        - -c
        image: edisongustavo/bai-benchmarks-hello-world:latest
        name: benchmark
        security_context:
          privileged: false
        volume_mounts: []
      init_containers: []
      node_selector:
        beta.kubernetes.io/instance-type: t2.small
      restart_policy: Never
      volumes: []
