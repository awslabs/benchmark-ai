apiVersion: batch/v1
kind: Job
metadata:
  name: benchmark-job-id
spec:
  template:
    metadata:
      labels:
        app: benchmark-ai
        action-id: ACTION_ID
        client-id: CLIENT_ID
        created-by: executor
    spec:
      serviceAccountName: metrics-pusher
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - benchmark-ai
            topologyKey: kubernetes.io/hostname
      initContainers:
      - name: data-puller
        image: stsukrov/puller
        args:
        - eu-west-1
        - puller-data
        - object-name/dir,777,p0:object-name/dir,777,p1
        volumeMounts:
        - name: p0
          mountPath: /data/p0
        - name: p1
          mountPath: /data/p1
      containers:
      - name: benchmark
        image: jlcont/benchmarking:270219
        command:
        - python
        - /home/benchmark/image_classification.py
        - --model=resnet50_v2
        - --batch-size=32
        securityContext:
          privileged: false
        env:
        - name: BENCHMARK_AI
          value: fifo
        - name: BENCHMARK_AI_FIFO_FILEPATH
          value: /tmp/benchmark-ai/fifo
        - name: BENCHMARK_AI_FIFO_MAX_WAIT_TIME
          value: '60'
        volumeMounts:
        - mountPath: /tmp/benchmark-ai
          name: benchmark-ai
        - name: p0
          mountPath: ~/data/tf-imagenet/train
        - name: p1
          mountPath: ~/data/tf-imagenet/validation
        - name: dshm
          mountPath: /dev/shm
      - name: sidecar
        image: benchmarkai/metrics-pusher:ffed580
        env:
        - name: BENCHMARK_AI_FIFO_FILEPATH
          value: /tmp/benchmark-ai/fifo
        - name: BACKEND
          value: elasticsearch
        - name: BACKEND_ARG_JOB_ID
          value: benchmark-job-id
        - name: BACKEND_ARG_HOSTNAME
          valueFrom:
            configMapKeyRef:
              name: outputs-infrastructure
              key: es_endpoint
        - name: BACKEND_ARG_PORT
          value: '443'
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
        - mountPath: /tmp/benchmark-ai
          name: benchmark-ai
      nodeSelector:
        beta.kubernetes.io/instance-type: p3.8xlarge
        node.type: bai-worker
        failure-domain.beta.kubernetes.io/zone: us-east-1a
      restartPolicy: Never
      volumes:
      - name: benchmark-ai
        emptyDir: {}
      - name: p0
        hostPath:
          path: /p0
          type: DirectoryOrCreate
      - name: p1
        hostPath:
          path: /p1
          type: DirectoryOrCreate
      - name: dshm
        emptyDir:
          medium: Memory
  backoffLimit: 4
