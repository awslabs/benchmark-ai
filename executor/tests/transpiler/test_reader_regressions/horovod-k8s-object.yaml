apiVersion: v1
kind: ConfigMap
metadata:
  name: entrypoint-benchmark-job-id
  namespace: default
  labels:
    benchmark: benchmark-job-id
    action-id: ACTION_ID
    client-id: CLIENT_ID
    created-by: executor
data:
  entrypoint.sh: |
    #!/bin/bash
    echo 'Horovod test descriptor'
    ./deep-learning-models/models/resnet/tensorflow/train.sh 3
  puller_entrypoint.sh: |-
    #!/bin/bash
    if [ "$ROLE" == "worker" ]; then
      /opt/behance/download-s3-files "$@"
    else
      echo "Not a worker - no data necessary"
    fi
---
apiVersion: kubeflow.org/v1alpha1
kind: MPIJob
metadata:
  name: benchmark-job-id
  labels:
    app: benchmark-ai
    action-id: ACTION_ID
    client-id: CLIENT_ID
    created-by: executor
spec:
  replicas: 2
  template:
    spec:
      serviceAccountName: metrics-pusher
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - benchmark-ai
            topologyKey: kubernetes.io/hostname
      initContainers:
      - name: data-puller
        command:
        - /bin/puller_entrypoint.sh
        volumeMounts:
        - name: entrypoints_volume
          mountPath: /bin/puller_entrypoint.sh
          readOnly: true
          subPath: puller_entrypoint.sh
        - name: p0
          mountPath: /data/p0
        - name: p1
          mountPath: /data/p1
        env:
        - name: ROLE
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['mpi_role_type']
        image: stsukrov/puller
        args:
        - eu-west-1
        - puller-data
        - object-name/dir,777,p0:object-name/dir,777,p1
      containers:
      - image: user/repo:tag
        name: benchmark
        command:
        - /bin/entrypoint.sh
        volumeMounts:
        - name: entrypoints_volume
          mountPath: /bin/entrypoint.sh
          readOnly: true
          subPath: entrypoint.sh
        - name: benchmark-ai
          mountPath: /tmp/benchmark-ai
        - name: p0
          mountPath: ~/data/tf-imagenet/train
        - name: p1
          mountPath: ~/data/tf-imagenet/validation
        - name: dshm
          mountPath: /dev/shm
        resources:
          limits:
            nvidia.com/gpu: 4
        env:
        - name: BENCHMARK_AI
          value: fifo
        - name: BENCHMARK_AI_FIFO_FILEPATH
          value: /tmp/benchmark-ai/fifo
        - name: BENCHMARK_AI_FIFO_MAX_WAIT_TIME
          value: '60'
      - name: sidecar
        image: benchmarkai/metrics-pusher:ffed580
        env:
        - name: BENCHMARK_AI_FIFO_FILEPATH
          value: /tmp/benchmark-ai/fifo
        - name: BACKEND
          value: elasticsearch
        - name: BACKEND_ARG_JOB_ID
          value: benchmark-job-id
        - name: BACKEND_ARG_HOSTNAME
          valueFrom:
            configMapKeyRef:
              name: outputs-infrastructure
              key: es_endpoint
        - name: BACKEND_ARG_PORT
          value: '443'
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
        - mountPath: /tmp/benchmark-ai
          name: benchmark-ai
      volumes:
      - name: entrypoints_volume
        configMap:
          defaultMode: 0700
          name: entrypoint-benchmark-job-id
      - name: benchmark-ai
        emptyDir: {}
      - name: p0
        hostPath:
          path: /p0
          type: DirectoryOrCreate
      - name: p1
        hostPath:
          path: /p1
          type: DirectoryOrCreate
      - name: dshm
        emptyDir:
          medium: Memory
      nodeSelector:
        beta.kubernetes.io/instance-type: p3.8xlarge
        node.type: bai-worker
        failure-domain.beta.kubernetes.io/zone: us-east-1a
