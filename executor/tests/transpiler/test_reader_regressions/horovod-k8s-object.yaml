apiVersion: v1
kind: ConfigMap
metadata:
  name: entrypoint-JOB_ID
  namespace: default
  labels:
    benchmark: JOB_ID
data:
  entrypoint: |
    #!/bin/bash \\
    echo 'Horovod test descriptor' \\
    ./deep-learning-models/models/resnet/tensorflow/train.sh 3
  init_entrypoint.sh: |-
    #!/bin/bash
    if [ "$ROLE" == "worker" ]; then
      /opt/behance/download-s3-files "$@"
    else
      echo "Not a worker - no data necessary"
    fi  
---
apiVersion: kubeflow.org/v1alpha1
kind: MPIJob
metadata:
  name: JOB_ID
  labels:
    app: benchmark-ai
spec:
  replicas: 2
  template:
    spec:
      serviceAccountName: metrics-pusher
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - benchmark-ai
            topologyKey: kubernetes.io/hostname
      initContainers:
      - name: data-puller
        command:
        - /bin/init_entrypoint.sh
        volumeMounts:
        - name: entrypoint
          mountPath: /bin/init_entrypoint.sh
          readOnly: true
          subPath: init_entrypoint.sh
        - name: p0
          mountPath: /data/p0
        env:
        - name: ROLE
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['mpi_role_type']
        image: stsukrov/puller
        args:
        - eu-west-1
        - puller-data
        - object-name/dir,777,p0:object-name/dir,777,p0
      containers:
      - image: user/repo:tag
        name: benchmark
        command:
        - /bin/entrypoint.sh
        volumeMounts:
        - name: entrypoint
          mountPath: /bin/entrypoint.sh
          readOnly: true
          subPath: entrypoint.sh
        - name: benchmark-ai
          mountPath: /tmp/benchmark-ai
        - name: p0
          mountPath: ~/data/tf-imagenet/
        - name: dshm
          mountPath: /dev/shm
        resources:
          limits:
            nvidia.com/gpu: 4
        env:
        - name: BENCHMARK_AI
          value: fifo
        - name: BENCHMARK_AI_FIFO_FILEPATH
          value: /tmp/benchmark-ai/fifo
        - name: BENCHMARK_AI_FIFO_MAX_WAIT_TIME
          value: '60'
      - name: sidecar
        image: edisongustavo/benchmarkai-metrics-pusher:0.1
        env:
        - name: BENCHMARK_AI_FIFO_FILEPATH
          value: /tmp/benchmark-ai/fifo
        - name: BACKEND
          value: elasticsearch
        - name: BACKEND_ARG_JOB_ID
          value: JOB_ID
        - name: BACKEND_ARG_HOSTNAME
          valueFrom:
            configMapKeyRef:
              name: outputs-infrastructure
              key: es_endpoint
        - name: BACKEND_ARG_PORT
          value: '443'
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
        - mountPath: /tmp/benchmark-ai
          name: benchmark-ai
      volumes:
      - name: entrypoint
        configMap:
          defaultMode: 0700
          name: entrypoint-JOB_ID
      - name: benchmark-ai
        emptyDir: {}
      - name: p0
        hostPath:
          path: /p0
          type: DirectoryOrCreate
      - name: dshm
        emptyDir:
          medium: Memory
      nodeSelector:
        beta.kubernetes.io/instance-type: p3.8xlarge
        node.type: bai-worker
        failure-domain.beta.kubernetes.io/zone: us-east-1a
