apiVersion: batch/v1
kind: Job
metadata:
  name: JOB_ID
spec:
  template:
    metadata:
      labels:
        app: benchmark-ai
    spec:
      serviceAccountName: metrics-pusher
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - benchmark-ai
            topologyKey: kubernetes.io/hostname
      initContainers: []
      containers:
      - name: benchmark
        image: edisongustavo/bai-benchmarks-hello-world:latest
        command:
        - python3
        - hello-world.py
        securityContext:
          privileged: false
        env:
        - name: BENCHMARK_AI
          value: fifo
        - name: BENCHMARK_AI_FIFO_FILEPATH
          value: /tmp/benchmark-ai/fifo
        - name: BENCHMARK_AI_FIFO_MAX_WAIT_TIME
          value: '60'
        volumeMounts:
        - mountPath: /tmp/benchmark-ai
          name: benchmark-ai
        - name: dshm
          mountPath: /dev/shm
      - name: sidecar
        image: edisongustavo/benchmarkai-metrics-pusher:0.1
        env:
        - name: BENCHMARK_AI_FIFO_FILEPATH
          value: /tmp/benchmark-ai/fifo
        - name: BACKEND
          value: elasticsearch
        - name: BACKEND_ARG_JOB_ID
          value: JOB_ID
        - name: BACKEND_ARG_HOSTNAME
          valueFrom:
            configMapKeyRef:
              name: outputs-infrastructure
              key: es_endpoint
        - name: BACKEND_ARG_PORT
          value: '443'
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
        - mountPath: /tmp/benchmark-ai
          name: benchmark-ai
      nodeSelector:
        beta.kubernetes.io/instance-type: t2.small
        node.type: bai-worker
        failure-domain.beta.kubernetes.io/zone: us-east-1a
      restartPolicy: Never
      volumes:
      - name: benchmark-ai
        emptyDir: {}
      - name: dshm
        emptyDir:
          medium: Memory
  backoffLimit: 4
