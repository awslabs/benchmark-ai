        - name: datasets-volume
          mountPath: /data
        args:
        - puller-data
        - object-name/dir0,777,p0:object-name/dir1,777,p1
      containers:
      - name: inference-server
        image: jlcont/server:270219
        resources:
          limits:
            nvidia.com/gpu: 4
        command:
        - /opt/bin/server
        - --model=mnist
        securityContext:
          privileged: false
        volumeMounts:
        - name: dshm
          mountPath: /dev/shm
        - name: datasets-volume
          mountPath: /path/to/model1
          subPath: p0
        - name: datasets-volume
          mountPath: /path/to/model2
          subPath: p1
        env:
        - name: VAR1
          value: value1
        - name: VAR2
          value: value2
        ports:
        - containerPort: 8080
        - containerPort: 8081
      - name: client-lock
        image: benchmarkai/job-status-trigger:3115770
        env:
        - name: JOB_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: JOB_NAME
          value: benchmark-job-id
        - name: TRIGGER_STATUSES
          value: '[SUCCEEDED, FAILED]'
        - name: COMMAND
          value: /opt/env/bin/kubectl delete job,service is-benchmark-job-id
        - name: JOB_NOT_FOUND_GRACE_PERIOD_SECONDS
          value: '30'
        volumeMounts: []
      - name: metrics-pusher
        image: benchmarkai/metrics-pusher:ffed580
        env:
        - name: BENCHMARK_AI_FIFO_FILEPATH
          value: /tmp/benchmark-ai/fifo
        - name: BACKEND
          value: kafka
        - name: BACKEND_ARG_ACTION_ID
          value: ACTION_ID
        - name: BACKEND_ARG_CLIENT_ID
          value: CLIENT_ID
        - name: BACKEND_ARG_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: outputs-infrastructure
              key: msk_bootstrap_brokers
        - name: BACKEND_ARG_KEY
          value: CLIENT_ID
        - name: BACKEND_ARG_TOPIC
          value: BAI_METRICS
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: BACKEND_ARG_PARENT-ACTION-ID
          value: parentactionid
        volumeMounts:
        - mountPath: /tmp/benchmark-ai
          name: benchmark-ai
      - name: metrics-extractor
        image: benchmarkai/metrics-extractor:b0b9185
        env:
        - name: ANUBIS_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: ANUBIS_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: ANUBIS_POD_CONTAINER
          value: inference-server
        - name: ANUBIS_METRICS
          value: '[{"name": "Requests2XX", "units": "requests", "pattern": "UmVxdWVzdHMyWFguY291bnQ6KFxkKyk="}]'
        - name: BENCHMARK_AI
          value: fifo
        - name: BENCHMARK_AI_FIFO_FILEPATH
          value: /tmp/benchmark-ai/fifo
        volumeMounts:
        - mountPath: /tmp/benchmark-ai
          name: benchmark-ai
      nodeSelector:
        beta.kubernetes.io/instance-type: p3.8xlarge
        node.type: bai-worker
        failure-domain.beta.kubernetes.io/zone: us-east-1c
      restartPolicy: Never
      volumes:
      - name: benchmark-ai
        emptyDir: {}
      - name: datasets-volume
        emptyDir: {}
      - name: dshm
        emptyDir:
          medium: Memory
  backoffLimit: 4
