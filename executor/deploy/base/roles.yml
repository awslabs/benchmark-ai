apiVersion: v1
kind: ServiceAccount
metadata:
  name: executor
---
# Role for creating jobs
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: job-execution
  namespace: default
rules:
- apiGroups: ["","batch"]
  resources: ["jobs", "services"]
  verbs: ["create", "get"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: executor-job-creation-binding
subjects:
- kind: ServiceAccount
  name: executor
  namespace: default
roleRef:
  kind: Role
  name: job-execution
  apiGroup: rbac.authorization.k8s.io
---
# Role for creating ConfigMaps
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: configmap-execution
  namespace: default
rules:
- apiGroups: ["","batch"]
  resources: ["configmaps"]
  verbs: ["create", "get"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: executor-configmap-creation-binding
subjects:
- kind: ServiceAccount
  name: executor
  namespace: default
roleRef:
  kind: Role
  name: configmap-execution
  apiGroup: rbac.authorization.k8s.io
---
# Role for executing MPIJobs
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: mpijob-execution
rules:
- apiGroups: ["","batch", "kubeflow.org","rbac.authorization.k8s.io"]
  resources: ["mpijobs","rolebindings"]
  verbs: ["create", "get"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: executor-mpijob-creation-binding
  namespace:
subjects:
- kind: ServiceAccount
  name: executor
  namespace:
roleRef:
  kind: Role
  name: mpijob-execution
  apiGroup: rbac.authorization.k8s.io
---
# Role for creating cronjobs
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cronjob-execution
  namespace: default
rules:
- apiGroups: ["","batch"]
  resources: ["cronjobs"]
  verbs: ["create", "get"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: executor-cronjob-creation-binding
subjects:
- kind: ServiceAccount
  name: executor
  namespace: default
roleRef:
  kind: Role
  name: cronjob-execution
  apiGroup: rbac.authorization.k8s.io
---
# Role for deleting resources
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: delete-resources
rules:
- apiGroups: ["","batch", "kubeflow.org", "rbac.authorization.k8s.io"]
  resources: ["pods", "jobs", "cronjobs", "mpijobs", "configmaps","rolebindings"]
  verbs: ["list", "get", "update", "delete"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: executor-resource-deletion-binding
  namespace:
subjects:
- kind: ServiceAccount
  name: executor
  namespace: default
roleRef:
  kind: Role
  name: delete-resources
  apiGroup: rbac.authorization.k8s.io
---
# To grant the role pod-status, executor must be in that role ourselves.
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: executor-pod-status-binding
subjects:
- kind: ServiceAccount
  name: executor
  namespace: default
roleRef:
  kind: Role
  name: pod-status
  apiGroup: ""
---
# To grant the role pod-status, executor must be in that role ourselves.
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: metrics-extractor-pod-log-binding
subjects:
- kind: ServiceAccount
  name: executor
  namespace: default
roleRef:
  kind: Role
  name: pod-log
  apiGroup: ""
