apiVersion: apps/v1
kind: Deployment
metadata:
  name: watcher
  labels:
    app: benchmark-ai
spec:
  selector:
    matchLabels:
      app: benchmark-ai
  replicas: 1
  template:
    metadata:
      labels:
        app: benchmark-ai
        service: watcher
      annotations:
        # TODO: Make a special role for the watcher with only "job describe" authorization
        iam.amazonaws.com/role: sagemaker-executor-role
    spec:
      serviceAccountName: watcher
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: service
                    operator: In
                    values:
                      - watcher
              topologyKey: kubernetes.io/hostname
      containers:
        - name: watcher
          image: @@DOCKER_IMAGE_TAG@@
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: outputs-infrastructure
                  key: msk_bootstrap_brokers
            - name: CONSUMER_GROUP_ID
              value: watcher
            - name: CONSUMER_TOPIC
              value: BAI_APP_EXECUTOR
            - name: PRODUCER_TOPIC
              value: BAI_APP_FETCHER
            - name: STATUS_TOPIC
              value: BAI_APP_STATUS
            - name: LOGGING_LEVEL
              value: INFO
            - name: SERVICE_LOGGING_LEVEL
              value: DEBUG
            - name: GRAFANA_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: grafana
                  key: grafana_endpoint
            - name: GRAFANA_OP_METRICS_DASHBOARD_UID
              valueFrom:
                configMapKeyRef:
                  name: grafana
                  key: op_metrics_dashboard_uid
            - name: GRAFANA_RESULTS_URL
              valueFrom:
                configMapKeyRef:
                  name: watcher
                  key: grafana_results_url
            - name: AWS_DEFAULT_REGION
              valueFrom:
                configMapKeyRef:
                  key: region
                  name: outputs-infrastructure
      nodeSelector:
        node.type: bai-services-cheap
      restartPolicy: Always
