apiVersion: apps/v1
kind: Deployment
metadata:
  name: watcher
  labels:
    app: benchmark-ai
spec:
  selector:
    matchLabels:
      app: benchmark-ai
  replicas: 1
  template:
    metadata:
      labels:
        app: benchmark-ai
        service: watcher
    spec:
      serviceAccountName: watcher
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: service
                    operator: In
                    values:
                      - watcher
              topologyKey: kubernetes.io/hostname
      containers:
        - name: watcher
          image: @@DOCKER_IMAGE_TAG@@
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: outputs-infrastructure
                  key: msk_bootstrap_brokers
            - name: CONSUMER_GROUP_ID
              value: watcher
            - name: CONSUMER_TOPIC
              value: BAI_APP_EXECUTOR
            - name: PRODUCER_TOPIC
              value: BAI_APP_FETCHER
            - name: STATUS_TOPIC
              value: BAI_APP_STATUS
            - name: LOGGING_LEVEL
              value: INFO
      nodeSelector:
        node.type: bai-services-cheap
      restartPolicy: Always
